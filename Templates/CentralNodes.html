<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autonomous Systems with High Centrality</title>
</head>
<body bgColor="Lavender">
    <center>
        <h1 style="font-size:1.75rem">Top 10 Autonomous Systems based on Centrality</h1>
    </center>
    <hr noshade>
    <p class="header3">This tool evaluates the topology properties of the network for a given year based on the degree,
        eigenvector and betweenness centrality measures. It extracts the top 10 ASs for each measure.</p>
    <form class = "grid" action = "/CNresult" method = "POST"><!-- this statement creates an interactive form for the users,
                                                                    action redirects the users to the stated hyperlink after submission-->
        <label class="header3">Enter Year:</label> <!--stores the search date -->
        <input type = "number" name="Period" min="1998" max="2022" step="1" class="header3"><!--month type displays the date in months and years,
                                                min dictates the minimum date to be displayed to the users. -->
        <center><input type = "Submit" class = "file_submit" style="height:30px; max-width:400px; border:none; background-color: SteelBlue; color:white; font-size:1rem"></center>
    </form>
</body>
</html>
