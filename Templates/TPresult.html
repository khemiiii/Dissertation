<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AS Properties Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body bgColor="Lavender">
    <center><h2 style="font-size:1.75rem">AS Properties Result</h2></center>
    <hr>
    <p class="header3"> The tier of AS {{domain}} in {{date}} is:  <br> <strong>{{attributes_h}}</strong> </p>
    <!-- the curly brackets are used to store variables which are passed in from the backend to the frontend-->
    <p class="header3"> The properties of AS {{domain}} in {{date}} are:  </p>
    <!-- the class statement adopts the design style of the stated class within the quotes from the css style script -->
        <!--        creating table: start -->
        <table class="table table-bordered">
            <thead>
                <tr>
                  <th scope="col">Attribute</th>
                  <th scope="col">Value</th>
                </tr>
          </thead>
          <tbody>
            <tr>
              <td>Degree</td>
              <td>{{attributes["Degree"]}}</td>
            </tr>
            <tr>
              <td>Betweenness</td>
              <td>{{attributes["Betweenness"]}}</td>
            </tr>
            <tr>
              <td>Eigen Vector</td>
              <td>{{attributes["Eigenvector"]}}</td>
            </tr>
          </tbody>
        </table>
        <!--        table end-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
<style>
    body{background-color:Lavender}
</style>
</html>
